extra_javascript:
  - vendor/jquery-3.6.0.min.js
  - copyright_year.js

markdown_extensions:
  - toc:
      permalink: True
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - def_list
  - markdown_include.include:
      base_path: docs
  - admonition

extra_css:
  - bootstrap-selection.css
  - vendor/font-awesome-4.7.0/css/font-awesome.min.css
  - oitc.css

plugins:
  - search
  - glightbox

#  Theme docs: https://squidfunk.github.io/mkdocs-material/getting-started/
theme:
  name: material
  language: en
  logo: images/logo/openitcockpit-light.png
  favicon: images/favicon/favicon.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: blue
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode



copyright: Copyright &copy; 2016 - <span id="copyright-year">YYYY</span> it-novum GmbH

